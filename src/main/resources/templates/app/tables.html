<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management</title>
    <link rel="stylesheet" href="/css/modal.css" th:href="@{/css/modal.css}">
    <link rel="stylesheet" href="/css/tables.css" th:href="@{/css/tables.css}">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/css/cart.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .primary-bg {
            background-color: #F0D7A7;
        }
        .secondary-bg {
            background-color: #8D4821;
        }
        .primary-text {
            color: #F0D7A7;
        }
        .secondary-text {
            color: #8D4821;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
        }
    </style>

</head>
<body class="primary-bg text-gray-900">
<!-- Main Wrapper -->
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header th:replace="fragments/general :: pageHeader(title=' / Items', userData=${user})"></header>
    <div class="flex flex-grow gap-4">
        <nav class="w-1/4 secondary-bg p-4" th:replace="fragments/general :: sideNav"></nav>

        <!-- Main Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg flex-1 mt-4">
            <!-- Table Details Section -->
            <div class="mb-6">

                <div id="tableContent" th:replace="fragments/contents :: tables(tableList=${tableList}, stats=${stats})" class="bg-gray-50 p-4 rounded-lg shadow-inner"></div>
            </div>

            <!-- Control Buttons Section -->
            <div class="flex space-x-4 justify-center">
                <button id="createOrderButton" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Create Order</button>
                <button id="addTableButton" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Add Table</button>
                <button id="removeTableButton" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Remove Table</button>
                <button id="updateTableButton" class="bg-yellow-500 hover:bg-yellow-400 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Update Table</button>
                <button id="refreshButton" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Refresh</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/modalUtils.js" th:src="@{/js/modalUtils.js}"></script>
<script src="/js/dropdownUtils.js" th:src="@{/js/dropdownUtils.js}"></script>
<script src="/js/tables_page.js" th:src="@{/js/tableUtils.js}"></script>
<script src="/js/orderUtils.js" th:src="@{/js/orderUtils.js}"></script>
</body>
</html>
