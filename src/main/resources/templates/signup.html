<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Primary and Secondary colors */
        .bg-primary {
            background-color: #F0D7A7;
        }
        .bg-secondary {
            background-color: #8D4821;
        }
        .text-secondary {
            color: #8D4821;
        }
        .border-secondary {
            border-color: #8D4821;
        }
        .focus-ring-secondary:focus {
            ring-color: #8D4821;
            border-color: #8D4821;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Main wrapper -->
<div class="flex min-h-screen">
    <!-- Left: Form Section -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-sm">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-secondary">Register</h2>

            </div>

            <!-- Form Section -->
            <form id="registerForm" th:action="@{/register}" method="post" th:object="${userData}" class="space-y-3">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-xs font-medium text-secondary">First Name</label>
                    <input id="firstName" type="text" name="firstName" class="w-full px-3 py-1.5 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="First Name" th:field="*{firstName}" required>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-xs font-medium text-secondary">Last Name</label>
                    <input id="lastName" type="text" name="lastName" class="w-full px-3 py-1.5 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Last Name" th:field="*{lastName}" required>
                </div>

                <!-- Phone -->
                <div>
                    <label for="phoneNumber" class="block text-xs font-medium text-secondary">Phone</label>
                    <input id="phoneNumber" type="tel" name="phoneNumber" class="w-full px-3 py-1.5 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Phone" th:field="*{phoneNumber}" required>
                </div>

                <!-- Address -->
                <div>
                    <label for="address-street" class="block text-xs font-medium text-secondary">Address</label>
                    <input id="address-street" type="text" name="addressLine" class="w-full px-3 py-1.5 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Address" th:field="*{addressLine}" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="emailField" class="block text-xs font-medium text-secondary">E-Mail</label>
                    <input id="emailField" type="email" name="emailField" class="w-full px-3 py-1.5 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Email" th:field="*{email}" required>
                </div>

                <!-- Password -->
                <div>
                    <label for="passwordField" class="block text-xs font-medium text-secondary">Password</label>
                    <input id="passwordField" type="password" name="passwordField" class="w-full px-3 py-1.5 mt-1 text-sm border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Password" th:field="*{password}" required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-secondary text-white py-2 text-sm rounded-lg hover:bg-primary focus:outline-none focus:bg-secondary">
                        Sign Up
                    </button>
                </div>
            </form>


            <!-- Already have an account? -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-sm text-secondary hover:underline">Already have an account? Log In</a>
            </div>
        </div>
    </div>

    <!-- Right: Image Section -->
    <div class="hidden md:block md:w-1/2">
        <img src="logsig.jpg" alt="Right side image" class="object-cover w-full h-full">
    </div>
</div>
</body>
</html>
