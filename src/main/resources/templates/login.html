<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Primary and Secondary colors */
        .bg-primary {
            background-color: #F0D7A7;
        }
        .bg-secondary {
            background-color: #8D4821;
        }
        .text-secondary {
            color: #8D4821;
        }
        .border-secondary {
            border-color: #8D4821;
        }
        .focus-ring-secondary:focus {
            ring-color: #8D4821;
            border-color: #8D4821;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Main wrapper -->
<div class="flex min-h-screen">
    <!-- Left: Form Section -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-sm">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-sec text-secondary">Login</h2>
            </div>

            <!-- Form Section -->
            <form id="loginForm" th:action="@{/login}" method="post" class="space-y-4">
                <!-- Error & Logout Messages -->
                <h3 class="text-red-500 text-sm" th:if="${param.error}">Invalid email or password</h3>
                <h3 class="text-yellow-500 text-sm" th:if="${param.logout}">You have been logged out</h3>

                <!-- Email Input -->
                <div>
                    <label for="emailField" class="block text-sm font-medium text-secondary">Username</label>
                    <input id="emailField" type="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Enter your email address" required>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="passwordField" class="block text-sm font-medium text-secondary">Password</label>
                    <input id="passwordField" type="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-secondary text-white py-2 rounded-lg hover:bg-primary focus:outline-none focus:bg-secondary">
                        Log In
                    </button>
                </div>
            </form>

            <!-- Signup Link -->
            <div class="mt-6 text-center text-secondary">
              Or <a href="/signup" class="text-sm text-secondary hover:underline"><br> Create an account</a>
            </div>
        </div>
    </div>

    <!-- Right: Image Section -->
    <div class="hidden md:block md:w-1/2 h-screen">
        <img src="logsig.jpg" alt="Right side image" class="object-cover w-full h-full">
    </div>
</div>
</body>
</html>
