<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Primary and Secondary colors */
        .bg-primary {
            background-color: #F0D7A7;
        }
        .bg-secondary {
            background-color: #8D4821;
        }
        .text-secondary {
            color: #8D4821;
        }
        .border-secondary {
            border-color: #8D4821;
        }
        .focus-ring-secondary:focus {
            ring-color: #8D4821;
            border-color: #8D4821;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Main wrapper -->
<div class="flex min-h-screen">
    <!-- Left: OTP Form Section -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-sm">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-sec text-secondary">OTP Verification</h2>
            </div>

            <!-- OTP Form Section -->
            <form id="otp-form" th:action="@{/verify-otp}" method="get" class="space-y-4">
                <!-- Error Message -->
                <h3 class="text-red-500 text-sm" th:if="${param.error}">Invalid OTP, please try again.</h3>

                <!-- OTP Input -->
                <div>
                    <label for="otpField" class="block text-sm font-medium text-secondary">Enter OTP</label>
                    <input id="otpField" type="text" name="otp" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary" placeholder="Enter the OTP" required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-secondary text-white py-2 rounded-lg hover:bg-primary focus:outline-none focus:bg-secondary">
                        Verify OTP
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Right: Image Section -->
    <div class="hidden md:block md:w-1/2 h-screen">
        <img src="logsig.jpg" alt="Right side image" class="object-cover w-full h-full">
    </div>
</div>
</body>
</html>
